<h1 class="text-uppercase">Niveles de tamaños</h1>

<p>Esta es una aplicación creada para probar niveles de tamaño.</p>

<p>Usa el botón <i class="fa fa-font text-primary fa-fw"></i> para abrir el menú de tamaños de texto. Después selecciona uno de los tres botones para cambiar el nivel de tamaño de texto.</p>
